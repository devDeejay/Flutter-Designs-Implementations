name: Flutter_Designs_Portfolio
description: A collection of some beautiful designs imlemented in Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600

  assets:
    - assets/images/quiz_emoji/awful_emoji.png
    - assets/images/quiz_emoji/bad_emoji.png
    - assets/images/quiz_emoji/okay_emoji.png
    - assets/images/quiz_emoji/good_emoji.png
    - assets/images/quiz_emoji/great_emoji.png